server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        #fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloqueia o acesso direto aos arquivos sensíveis
    location ~* \.(ini|log|conf|json|lock|txt|md)$ {
        deny all;
    }

    location ~* \.(csv|xml)$ {
        add_header Content-Type application/octet-stream;
        add_header Content-Disposition attachment;
        add_header Content-Transfer-Encoding binary;
    }

    # Bloqueia o acesso aos diretórios restritos
    location ~* /(app/config|app/lib)/ {
        deny all;
    }

    # Bloqueia o acesso a arquivos ocultos (iniciados com .)
    location ~ /\. {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Restringir acesso ao health-check apenas da rede interna
    location = /health-check.php {
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Rede Docker
        deny all;
        fastcgi_pass php:9000;
        include fastcgi_params;
    }
}

